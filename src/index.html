<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Search for a doctor</h1>
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <div class="row">
          <br> <br>
          <h3>Search By Name: &nbsp;&nbsp;</h3>
          <form id="doctorName">
            <input id="docName" type="text" placeholder="doctor's name">
            <button type="submit" name="button">Search</button>
          </form>
        </div>
        <div class="row">
          <h3>Search By Ailment: &nbsp;&nbsp;</h3>
          <form id="ailmentName">
            <input id="ailmentfield" type="text" placeholder="burn, rash, carbuncle, etc">
            <button type="submit" name="button">Search</button>
          </form>

        </div>
        <div id="outputRow" class="row">
          <span class="errors"></span>

        </div>

      </div>
      <div class="col-md-2">

      </div>

    </div>
  </div>
</body>
</html>
